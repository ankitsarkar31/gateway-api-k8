apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: us-central1-docker.pkg.dev/[project-id]/my-repo/product/app:latest
        ports:
        - containerPort: 8080

